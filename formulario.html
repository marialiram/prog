<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="refresh" content="submit; URL='obrigado.html'"/>
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
        <title>Welcome!</title>
    </head>
    <body>
        <div>
            <h1 id="titulo">Guia dos signos</h1>
            <p id="subtitulo">Preencha os campos abaixo sobre o seu horóscopo</p>
            <br>
        </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label><strong>Você se considera mais...</strong></label>
                <label>
                    <input type="radio" name="determinad@" value="one" checked>Determinado(a/e/u)
                </label>
                <label>
                    <input type="radio" name="bondos@" value="two">Bondoso(a/e/u)
                </label>
                <label>
                    <input type="radio" name="responsavel" value="three">Responsável
                </label>
                <label>
                    <input type="radio" name="inteligente" value="four">Inteligente
                </label>
            </div>
            <div class="campo">
                <label for="signo"><strong>Selecione seu signo</strong></label>
                <select id="signo" required>
                  <option selected disabled value="">Selecione o seu signo:</option>
                  <option>Áries</option>
                  <option>Touro</option>
                  <option>Gêmeos</option>
                  <option>Câncer</option>
                  <option>Leão</option>
                  <option>Virgem</option>
                  <option>Libra</option>
                  <option>Escorpião</option>
                  <option>Sagitário</option>
                  <option>Capricórnio</option>
                  <option>Aquário</option>
                  <option>Peixes</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div id="periodo">
                    <label><strong>Em qual período do dia você nasceu?</strong></label><br><br>
                    <input type="checkbox" id="p1" name="p1" value="manha">
                    <label for="t1"> Manhã</label>
                    <input type="checkbox" id="p2" name="p2" value="dia">
                    <label for="t2"> Dia</label>
                    <input type="checkbox" id="p3" name="p3" value="tarde">
                    <label for="t3"> tarde</label>
                    <input type="checkbox" id="p4" name="p4" value="noite">
                    <label for="t4"> Noite</label>
                    <input type="checkbox" id="p5" name="p5" value="madrugada">
                    <label for="t5"> Madrugada</label>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label for="avaliacao"><strong>Conte aqui sobre sua vida recentemente: </strong></label>
                <textarea rows="6" style="width: 26em" id="avaliacao" name="avaliacao"></textarea>
            </div>
            <button class="botao" type="submit" onsubmit="">Enviar</button>            
        </form>
    </body>
</html>
